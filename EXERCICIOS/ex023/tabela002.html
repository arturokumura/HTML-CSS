<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body {
            font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        td,th {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgrey;
        }
        tbody > tr:nth-child(odd) {
            background-color: lightgray;   
         }

        thead {
            background-color: rgb(39, 39, 39);
            color: white;
        }

        thead> tr> th {
            position: sticky;
            top: 0;
            background-color:  rgb(39, 39, 39);
        }

        th.fiz {
            background-color: gray;
            color: white;
        }

        tfoot > tr > td {
            background-color: gray;
            
        }
    </style>
</head>
<body>
    <table>
        <caption> População das Unidades Federativas</caption>
      <thead>
        <tr>
            <th scope="col">Estado</th>
            <th scope="col" >População</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 049</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td>17 264 943</td>
        </tr>
        <td> Minas Gerais</td>
        <td> 21 168 791</td>
      </tbody>
      <tfoot>
        <tr>
            <th class="fiz" scope="row">Total de Habitantes</th>
            <td> <strong>84 352 783</strong></td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
