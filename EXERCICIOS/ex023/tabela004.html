<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>

     <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th,td {
            border: 1px solid black;
            padding: 8px;
        }

        .destaque {
            background-color: blueviolet;
        }

        .cnome {
            background-color: blueviolet;
        }

        .csexo
     </style>
</head>
<body>
 <table>
    <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>
    <caption> Cadastro</caption>
    <tr>
        <td scope="col" class="destaque"> Nome</td>
        <td scope="col">Sexo</td>
        <td scope="col">Idade</td>
        <td scope="col">Profissão</td>
    </tr>

    <tr>
        <td class="destaque">Ana Maria</td>

    </tr>

    <tr>

        <td>M</td>
        <td>42</td>
        <td>Professor</td>
    </tr>

    <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>19</td>
        <td>Vendedor</td>
    </tr>

    <tr>
        <td>Maria</td>
        <td>F</td>

    </tr>

    <tr>
        <td>Otávio</td>
        <td>M</td>

        <td>Nutricionista</td>
    </tr>
 </table>


</body>
</html>
